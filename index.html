<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="Container-Media">
        <h1>Qual é a média que deve ser atingida?</h1>
        <input id="Media" type="number" placeholder="Média" />
      </div>
      <div class="container">
        <h1>Calculadora de Média</h1>
        <input id="nota-1" type="number" placeholder="Nota 1" />
        <input id="nota-2" type="number" placeholder="Nota 2" />
        <input id="nota-3" type="number" placeholder="Nota 3" />
        <input id="nota-4" type="number" placeholder="Nota 4" />
        <button id="calcular" type="button">Calcular</button>
      </div>
    </div>

    <script>
      // Perguntar ao usuário a média necessária
      let MediaEscolar = document.getElementById("Media");
      let nota1 = document.getElementById("nota-1");
      let nota2 = document.getElementById("nota-2");
      let nota3 = document.getElementById("nota-3");
      let nota4 = document.getElementById("nota-4");
      let calcularBtn = document.getElementById("calcular");

      // Função para calcular a média
      calcularBtn.addEventListener("click", function () {
        // Obter os valores das notas
        let valorNota1 = parseFloat(nota1.value);
        let valorNota2 = parseFloat(nota2.value);
        let valorNota3 = parseFloat(nota3.value);
        let valorNota4 = parseFloat(nota4.value);
        let valorMedia = parseFloat(MediaEscolar.value);

        // Calcular a soma e a média
        let soma = valorNota1 + valorNota2 + valorNota3 + valorNota4;
        let media = soma / 4;

        if (media >= valorMedia) {
          alert(`Parabéns! Você passou com média ${media}.`);
        } else {
          alert(`Eja fi. Sua média foi ${media}.`);
        }
      });
    </script>
  </body>
</html>
